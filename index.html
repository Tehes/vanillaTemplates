<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="--yourSiteName--">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#ccc" />

	<title>--yourSiteName--</title>

	<link rel="apple-touch-icon" href="icons/180x180.png" />
	<link rel="shortcut icon" href="icons/favicon.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="here">
	</div>

	<template id="persons">
		<p>Name: <span data-template-var>name.first</span> <span data-template-var>name.last</span></p>
		<p>Age: <span data-template-var>age</span></p>
		<p>Friends:
			<span data-template-loop="friends">
				<span data-template-var>name</span>
				(<span data-template-var>age</span>),
			</span>
		</p>
		<p>hobbies:
			<span data-template-loop="hobbies">
				<span data-template-var></span>
			</span>
	</template>
	<script type="module" src="./js/app.js"></script>
</body>

</html>
