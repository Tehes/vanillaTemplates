<div class="user-card" data-style="background-color:bgColor|border:cardBorder|padding:padding">
    <h2 data-style="color:headingColor">User Card</h2>

    <img data-attr="src:avatar|alt:name" data-style="border-radius:avatarRadius" width="120" height="120">

    <p>
        <strong><var>name</var></strong><br>
        <em><var>title</var></em>
    </p>

    <p>
        <a data-attr="href:website" target="_blank" data-style="color:linkColor">
            Visit my website
        </a>
    </p>
</div>
