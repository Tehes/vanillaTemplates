<section class="user-card" data-style="background-color:bgColor|border:cardBorder|padding:padding">
    <h2><var>title</var></h2>
    <p><var>description</var></p>

    <button type="button" data-event="click:onSave"><var>saveLabel</var></button>

    <div
        class="hover-box"
        data-style="margin-top:hoverMarginTop|padding:hoverPadding|border:hoverBorder"
        data-event="mouseenter:onHover|mouseleave:onLeave"
    >
        <var>hoverHint</var>
    </div>

    <p><strong>Status:</strong> <span id="status"><var>status</var></span></p>
</section>
